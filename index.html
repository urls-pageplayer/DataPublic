    <script type="text/javascript">     
          
//setTimeout(function() { location.reload(true); }, 15000);
	    
	var start = new Date();
	 
	    
	setInterval(function() {
		
		tick = newDate(new Date() - start);
			      
              try {
			 document.getElementsByTagName('body')[0].innerHTML += tick + " = " + tick.getSeconds() + "<br />";
			      
			      if ( tick.getSeconds() > 30 ) {
			      
			      document.getElementsByTagName('body')[0].innerHTML += "passed!";
			      };
			      
		 
               } catch(xcp) { document.getElementsByTagName('body')[0].innerHTML += xcp.toString(); };     
		      
		      
			      }, 5000);
	    
	    
	    
    </script>

  
  </body>
